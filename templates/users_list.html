{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">قائمة المستخدمين</h2>
    <a href="/users/add" class="btn btn-success mb-3">➕ إضافة مستخدم</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>المعرف</th>
                <th>اسم المستخدم</th>
                <th>الدور</th>
                <th>الصلاحيات</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.allowed_sections }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
