{% extends "base.html" %}
{% block title %}استيراد الماكينات الأساسية{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">استيراد الماكينات الأساسية (ملف واحد)</h1>
  <a class="btn btn-light" href="{{ url_for('trader_services_bp.primary_machines') }}"><i class="fas fa-list"></i> الذهاب للبحث</a>
</div>

<form class="card p-3" method="post" enctype="multipart/form-data" action="{{ url_for('trader_services_bp.primary_import_post') }}">
  <div class="row g-3">
    <div class="col-md-9">
      <label class="form-label">ملف Excel</label>
      <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>
      <div class="form-text">يُقبل أي عدد من الأعمدة والسجلات.</div>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button class="btn btn-primary w-100"><i class="fas fa-upload"></i> استيراد</button>
    </div>
  </div>
</form>
{% endblock %}
