{% extends "base.html" %}
{% block title %}تغيير كلمة السر{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">تغيير كلمة السر</h1>
  <a class="btn btn-light" href="{{ url_for('main_bp.dashboard') }}"><i class="fas fa-home"></i> الرئيسية</a>
</div>

<form method="post" class="row g-3" autocomplete="off">
  <div class="col-md-6">
    <label class="form-label">كلمة السر الجديدة</label>
    <input class="form-control" type="password" name="password" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary"><i class="fas fa-key"></i> تغيير</button>
  </div>
</form>
{% endblock %}
